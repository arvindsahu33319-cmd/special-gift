<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirf Tumhare Liye ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Glassmorphism Card */
        #mainCard {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.3);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
            z-index: 10;
        }

        .kiss-scene { font-size: 100px; filter: drop-shadow(0 0 10px #ff4d6d); margin-bottom: 20px; }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        p { color: #ddd; font-size: 1.1rem; line-height: 1.6; }

        /* Floating Hearts Animation */
        .heart-particle {
            position: absolute;
            pointer-events: none;
            animation: moveUp 4s linear forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8) rotateX(-20deg); } to { opacity: 1; transform: scale(1) rotateX(0); } }

        /* Stylish Button */
        #startBtn {
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
            transition: 0.5s;
            z-index: 20;
        }

        #startBtn:hover { transform: scale(1.1); box-shadow: 0 0 40px #ff4d6d; }
    </style>
</head>
<body>

    <button id="startBtn">Special Surprise üíù</button>

    <div id="mainCard">
        <div class="kiss-scene">üíè</div>
        <h1>Will You Be Mine?</h1>
        <p>Meri zindagi ki har khushi, <br> Sirf tumse shuru hoti hai... <br> <strong>I Love You Forever!</strong></p>
        <div style="font-size: 30px; margin-top: 20px;">üíç‚ú®üåπ</div>
    </div>

    <audio id="romanticMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const btn = document.getElementById('startBtn');
        const card = document.getElementById('mainCard');
        const audio = document.getElementById('romanticMusic');

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-particle';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 30 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        btn.addEventListener('click', () => {
            audio.play();
            btn.style.display = 'none';
            card.style.display = 'block';
            setInterval(createHeart, 200);
        });
    </script>
</body>
</html>
